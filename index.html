<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisis Shipper (v2.0)</title>
    <!-- Import Perpustakaan Sihir Supabase & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            color: #1DB954; /* Warna ala Spotify */
            font-weight: 700;
            margin-bottom: 5px;
        }
        p {
            color: #b3b3b3;
        }
        /* Kartu Statistik */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .stat-card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2e2e2e;
        }
        .stat-card h3 {
            margin: 0 0 10px;
            color: #b3b3b3;
            font-size: 1em;
            font-weight: 400;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #1DB954;
        }
        /* Grid Utama */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        .grid-item {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2e2e2e;
        }
        h2 {
            color: #fff;
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
            margin-top: 0;
            text-align: left;
        }
        /* Top 3 List */
        .top3-list { list-style: none; padding: 0; text-align: left; }
        .top3-list li { margin-bottom: 15px; }
        .top3-list .shipper { font-weight: 600; font-size: 1.1em; color: #fff; }
        .progress-bar {
            background-color: #333;
            border-radius: 5px;
            height: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress {
            background-color: #1DB954;
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .percentage { font-size: 0.9em; color: #b3b3b3; }
        /* Pie Chart */
        #pie-chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        /* Media Query untuk Mobile */
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Analisis Shipper</h1>
        <p>Hasil analisis realtime dari seluruh submission.</p>

        <!-- KARTU STATISTIK -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Partisipan</h3>
                <div class="value" id="total-participants">...</div>
            </div>
            <div class="stat-card">
                <h3>Shipper Teratas</h3>
                <div class="value" id="top-shipper">...</div>
            </div>
            <div class="stat-card">
                <h3>Total Suara</h3>
                <div class="value" id="total-votes">...</div>
            </div>
        </div>

        <!-- GRID UTAMA -->
        <div class="main-grid">
            <!-- TOP 3 PAIRING -->
            <div class="grid-item">
                <h2>üèÜ Top 3 Jawara</h2>
                <ul class="top3-list" id="top3-container">
                    <!-- Data Top 3 akan dimuat di sini -->
                </ul>
            </div>
            <!-- PIE CHART -->
            <div class="grid-item">
                <h2>üìä Distribusi Suara</h2>
                <div id="pie-chart-container">
                    <canvas id="shipperPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
      
        const SUPABASE_URL = 'https://bjsfuzlsunepfbezniey.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqc2Z1emxzdW5lcGZiZXpuaWV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMzYwMzMsImV4cCI6MjA2NDcxMjAzM30.-kjszBCPdEJHiFcFTQqLh0TUgmSj3Jo4oOb0rH336vI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function analyzeAndDisplay() {
            // Ambil data dari Supabase
            let { data: results, error } = await supabase.from('result').select('ranking');
            if (error) { console.error('Error:', error); return; }

            // --- FASE 1: Kalkulasi Data ---
            const voteCounts = {};
            let totalVotes = 0;
            results.forEach(submission => {
                if (submission.ranking && Array.isArray(submission.ranking)) {
                    submission.ranking.forEach(shipper => {
                        const shipperName = shipper.name;
                        voteCounts[shipperName] = (voteCounts[shipperName] || 0) + 1;
                        totalVotes++;
                    });
                }
            });
            const sortedRankings = Object.entries(voteCounts).sort(([, a], [, b]) => b - a);

            // --- FASE 2: Tampilkan Kartu Statistik ---
            document.getElementById('total-participants').innerText = results.length;
            document.getElementById('total-votes').innerText = totalVotes;
            document.getElementById('top-shipper').innerText = sortedRankings.length > 0 ? sortedRankings[0][0] : '-';

            // --- FASE 3: Tampilkan Top 3 dengan Bar Persentase ---
            const top3Container = document.getElementById('top3-container');
            top3Container.innerHTML = '';
            const top3 = sortedRankings.slice(0, 3);
            top3.forEach(([name, count]) => {
                const percentage = totalVotes > 0 ? ((count / totalVotes) * 100).toFixed(1) : 0;
                const listItem = `
                    <li>
                        <div class="shipper">${name}</div>
                        <div class="percentage">${count} suara (${percentage}%)</div>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${percentage}%;"></div>
                        </div>
                    </li>
                `;
                top3Container.innerHTML += listItem;
            });

            // --- FASE 4: Gambar Pie Chart Cantik ---
            const ctx = document.getElementById('shipperPieChart').getContext('2d');
            const chartLabels = sortedRankings.map(item => item[0]);
            const chartData = sortedRankings.map(item => item[1]);
            
            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            window.myPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Total Suara',
                        data: chartData,
                        backgroundColor: [
                            '#1DB954', '#1ED760', '#FFC300', '#FF5733', '#C70039', 
                            '#900C3F', '#581845', '#48C9B0', '#F1C40F', '#E67E22', 
                            '#E74C3C', '#9B59B6'
                        ],
                        borderColor: '#1e1e1e',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#e0e0e0',
                                boxWidth: 15,
                                padding: 15
                            }
                        }
                    }
                }
            });
        }
        
        analyzeAndDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RPS NCT WISH RESULT</title>
    <!-- Import Supabase & Chart.js Magic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-color: #008080; /* Classic Teal background */
            color: #000;
            padding: 10px;
            margin: 0;
        }
        
        .window {
            background-color: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
            max-width: 1000px;
            margin: 10px auto;
        }
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: #fff;
            padding: 4px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            height: 30px;
        }
        .title-bar-controls { display: flex; }
        .window-button {
            width: 22px;
            height: 22px;
            background-color: #c0c0c0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            margin-left: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        .content-area {
            padding: 15px;
        }
        h1 { font-size: 24px; margin: 0; padding-bottom: 10px; }
        p.subtitle { margin-top: 5px; font-size: 18px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            border: 2px inset #fff;
            background: #c0c0c0;
            padding: 15px;
        }
        .stat-card h3 { margin: 0 0 10px; font-size: 18px; text-transform: uppercase; }
        .stat-card .value { font-size: 36px; word-wrap: break-word; }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .grid-item {
            border: 2px inset #fff;
            background: #c0c0c0;
            padding: 15px;
        }
        h2 { margin-top: 0; font-size: 22px; text-align: left; }
        .top3-list { list-style: none; padding: 0; text-align: left; font-size: 18px; }
        .top3-list li { margin-bottom: 15px; }
        .top3-list .shipper { font-weight: bold; font-size: 20px; }
        .progress-bar {
            background-color: #808080;
            border: 1px inset #fff;
            height: 12px;
            margin-top: 5px;
            width: 100%;
        }
        .progress { background-color: #000080; height: 100%; }
        .percentage { font-size: 16px; }
        #pie-chart-container {
            height: 300px;
            width: 100%;
            border: 1px inset #fff;
            padding: 5px;
            /* New rule to prevent weird shrinking */
            min-width: 0; 
        }
        
        @media (max-width: 768px) {
            body { padding: 0; background-color: #c0c0c0; }
            .window { margin: 0; border: none; box-shadow: none; max-width: 100%; }
            .content-area { padding: 15px; }
            .main-grid { grid-template-columns: 1fr; }
            #pie-chart-container { height: 280px; }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>‚òÜ Dashboard RPS NCT WISH RESULT</span>
            <div class="title-bar-controls">
                <div class="window-button">-</div>
                <div class="window-button">‚ñ°</div>
                <div class="window-button">X</div>
            </div>
        </div>
        <div class="content-area">
            <h1>Dashboard RPS NCT WISH RESULT</h1>
            <p class="subtitle">The numbers are in. Here's the official breakdown.</p>
            <div class="stats-grid">
                <div class="stat-card"><h3>Total QRT</h3><div class="value" id="total-participants">...</div></div>
                <div class="stat-card"><h3>The Most Voted Ship</h3><div class="value" id="top-shipper">...</div></div>
                <div class="stat-card"><h3>Total Votes</h3><div class="value" id="total-votes">...</div></div>
            </div>
            <div class="main-grid">
                <div class="grid-item">
                    <h2>üèÜ The Top Tier Ship</h2>
                    <ul class="top3-list" id="top3-container"><!-- Top 3 data loads here --></ul>
                </div>
                <div class="grid-item">
                    <h2>üìä The Vote Breakdown</h2>
                    <div id="pie-chart-container"><canvas id="shipperPieChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- MY SUPABASE CONNECTION ---
        const SUPABASE_URL = 'https://bjsfuzlsunepfbezniey.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqc2Z1emxzdW5lcGZiZXpuaWV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMzYwMzMsImV4cCI6MjA2NDcxMjAzM30.-kjszBCPdEJHiFcFTQqLh0TUgmSj3Jo4oOb0rH336vI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function analyzeAndDisplay() {
            let { data: results, error } = await supabase.from('result').select('ranking');
            if (error) { console.error('Error fetching data:', error); return; }

            const voteCounts = {};
            let totalVotes = 0;
            results.forEach(submission => {
                if (submission.ranking && Array.isArray(submission.ranking)) {
                    submission.ranking.forEach(shipper => {
                        const shipperName = shipper.name;
                        voteCounts[shipperName] = (voteCounts[shipperName] || 0) + 1;
                        totalVotes++;
                    });
                }
            });
            const sortedRankings = Object.entries(voteCounts).sort(([, a], [, b]) => b - a);

            document.getElementById('total-participants').innerText = results.length;
            document.getElementById('total-votes').innerText = totalVotes;
            document.getElementById('top-shipper').innerText = sortedRankings.length > 0 ? sortedRankings[0][0] : '-';

            const top3Container = document.getElementById('top3-container');
            top3Container.innerHTML = '';
            const top3 = sortedRankings.slice(0, 3);
            top3.forEach(([name, count]) => {
                const percentage = totalVotes > 0 ? ((count / totalVotes) * 100).toFixed(1) : 0;
                const listItem = `<li><div class="shipper">${name}</div><div class="percentage">${count} votes (${percentage}%)</div><div class="progress-bar"><div class="progress" style="width: ${percentage}%;"></div></div></li>`;
                top3Container.innerHTML += listItem;
            });

            const ctx = document.getElementById('shipperPieChart').getContext('2d');
            const chartLabels = sortedRankings.map(item => item[0]);
            const chartData = sortedRankings.map(item => item[1]);
            
            if (window.myPieChart) { window.myPieChart.destroy(); }

            window.myPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Total Votes',
                        data: chartData,
                        backgroundColor: ['#0000AA', '#00AAAA', '#AA00AA', '#00AA00', '#AAAA00', '#AA5500', '#A0A0A0', '#5555FF', '#55FFFF', '#FF55FF', '#55FF55', '#FFFF55'],
                        borderColor: '#c0c0c0',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            /* --- FIX STARTS HERE --- */
                            // This tells the legend to hide if it gets too crowded
                            display: window.innerWidth > 768, // Only show legend on bigger screens
                            /* --- FIX ENDS HERE --- */
                            labels: {
                                color: '#000',
                                boxWidth: 15,
                                padding: 15,
                                font: {
                                    family: "'VT323', monospace",
                                    size: 16
                                }
                            }
                        }
                    }
                }
            });
        }
        
        analyzeAndDisplay();
    </script>
</body>
</html>
